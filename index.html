<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__display">
        <input disabled type="text" id="display" value="0" name="display" class="calc-display-input"/>
      </div>
      <div class="calc__button">
        <button class="button_clear" id="c">c</button>
        <button class="button_clear" id="ce">ce</button>
        <button class="button_operation">/</button>
        <button class="button_operation">*</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button_operation">-</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button_operation">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button button-zero">0</button>
        <button class="button_dot" id="dot">.</button>
        <button class="button_operation button-equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
